<div *ngIf="userRole=='Admin'">
  <app-admin-navbar></app-admin-navbar>
</div>
<div *ngIf="userRole=='Agent'">
  <app-agent-navbar></app-agent-navbar>
</div>
<div *ngIf="userRole=='Employee'">
  <app-employee-navbar></app-employee-navbar>
</div>

<body>
  <!-- Add this search input at the top of your agent list -->
  <input type="text" [(ngModel)]="searchTerm" placeholder="Search by ID or Name" (input)="onSearchChange()">

  <div class="agent-list-container">
    <h2>Agent List</h2>
    <button class="add-button" (click)="addAgent()">Add Agent</button>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Agent ID</th>
          <th>FirstName</th>
          <th>LastName</th>
          <th>MobileNo</th>
          <th>Email</th>
          <th>Commission Earned</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let agent of filteredAgents
                      | paginate:{
                        id:'listing_pagination',
                        itemsPerPage:selectedItemsPerPage,
                        currentPage:page,
                        totalItems:totalRecords
                      };index as i">
          <td>{{ agent.agentId }}</td>
          <td>{{ agent.firstName }}</td>
          <td>{{ agent.lastName }}</td>
          <td>{{ agent.mobileNo }}</td>
          <td>{{ agent.email }}</td>
          <td>{{ agent.commissionEarned }}</td>
          <td>
            <button class="edit-button" (click)="editAgent(agent.agentId)">Edit</button>
            <button class="delete-button" (click)="deleteAgent(agent.agentId)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="agent-list-container">
      <div class="items-per-page-container">
        <label for="itemsPerPage">Items per page:</label>
        <select [(ngModel)]="selectedItemsPerPage" (change)="onItemsPerPageChange()">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      <div align="center">
        <pagination-controls
          id="listing_pagination"
          [maxSize]="5"
          [directionLinks]="true"
          (pageChange)="page = $event">
        </pagination-controls>
      </div>
    </div>
  </div>
</body>
